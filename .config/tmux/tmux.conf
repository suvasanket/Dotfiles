set-option -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0
set -g default-terminal "tmux-256color"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

#prefix
unbind C-b
set -g prefix C-]

set-option -g detach-on-destroy off

bind S setw synchronize-panes
bind u setw synchronize-panes off

unbind %
bind % split-window -h -c "#{pane_current_path}"

unbind '"'
bind '"' split-window -l 30% -v -c "#{pane_current_path}"

bind-key ] select-window -t +1
bind-key [ select-window -t -1
#
# bind ] switch-client -n
# bind [ switch-client -p

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

unbind c
bind t new-window -c "#{pane_current_path}"
bind m resize-pane -Z

bind f11 kill-window -a
bind q kill-pane

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# copy mode
bind c copy-mode
setw -g mode-keys vi
set -g set-clipboard on
bind v paste-buffer
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -i -selection clipboard"
bind-key -T copy-mode-vi i send -X cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

# myoption
setw -g mouse on
set-option -g automatic-rename on
bind-key W if-shell '[ $(tmux list-sessions | wc -l) -ne 1 ]' \
    "run-shell 'tmux switch-client -n \\\; kill-session -t \"#S\"'" \
    "run-shell 'tmux kill-session -t \"#S\"'"
########################################################################################################################

#status-bar
set-option -g status-justify right
set-option -g status-position bottom
set -g status-style fg=#898989,bg=default

set-option -g status-left ''
set -g window-status-current-format "#[fg=#b4b4b3,bg=#252525]  #{b:pane_current_path}(#W)  "
set -g window-status-format "#[fg=#a3a3a3]  #{b:pane_current_path}[#W]  "
# set -g window-status-current-format "#[fg=#b4b4b3,bg=#252525]  #(basename \"$(git -C #{pane_current_path} rev-parse --show-toplevel 2>/dev/null || echo #{b:pane_current_path})\")(#W)  "
# set -g window-status-format "#[fg=#a3a3a3]  #(basename \"$(git -C #{pane_current_path} rev-parse --show-toplevel 2>/dev/null || echo #{b:pane_current_path})\")[#W]  "
set-option -g status-right ''
set-option -g status-interval 5

#Auto hide
if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"
set-hook -g window-linked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'

live_config_reload: true

mouse:
  hide_when_typing: true

window:
  option_as_alt: Both
  opacity: 0.95
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized

font:
  normal:
    family: "CaskaydiaCove Nerd Font"
    style: "Regular"

  bold:
    family: "CaskaydiaCove Nerd Font"
    style: "Bold"

  italic:
    family: "CaskaydiaCove Nerd Font"
    style: "Italic"

  bold-italic:
    family: "CaskaydiaCove Nerd Font"
    style: "BoldItalic"

  size: 16.0

cursor:
  blink_timeout: 0
  blink_interval: 400
  style:
    blinking: Always

import:
 - ~/.config/alacritty/themes/themes/base16_default_dark.yaml


key_bindings:
  # tmux
  - { key: F1, mods: Command, chars: "\x05," }
  - { key: F2, mods: Command, chars: "\x05$" }
  # Select window 1-9
  - { key: A, mods: Command, chars: "taa\n" }
  - { key: K, mods: Command, chars: "\x05k" }
  - { key: Key1, mods: Control, chars: "\x050" }
  - { key: Key2, mods: Control, chars: "\x051" }
  - { key: Key3, mods: Control, chars : "\x052" }
  - { key: Key4, mods: Control, chars: "\x053" }
  - { key: Key5, mods: Control, chars: "\x054" }
  - { key: Key6, mods: Control, chars: "\x055" }
  - { key: Key7, mods: Control, chars: "\x056" }
  - { key: Key8, mods: Control, chars: "\x057" }
  - { key: Key9, mods: Control, chars: "\x058" }
  - { key: LBracket, mods: Command, chars: "\x05p" }
  - { key: RBracket, mods: Command, chars: "\x05n" }
  - { key: W, mods: Command, chars: "\x05x" }
  - { key: N, mods: Command|Shift, chars: "\x05s" }
  - { key: N, mods: Command, chars: "\x05o" }
  - { key: D, mods: Command, chars: "\x05d" }
  - { key: D, mods: Command|Shift, chars: "\x05W" }
  - { key: P, mods: Command, chars: "\x02w" }
  - { key: E, mods: Command, chars: "\x03T" }
  - { key: G, mods: Command, chars: "\x05[" }
  - { key: Minus, mods: Command, chars: "\x05-" }
  - { key: Backslash, mods: Command|Shift, chars: "\x05_" }
  - { key: N, mods: Command|Shift, chars: "\x05s" }
  - { key: R, mods: Command, chars: "\x05r" }
  - { key: S, mods: Command, chars: "\x05S" }
  - { key: S, mods: Command|Shift, chars: "\x05u" }

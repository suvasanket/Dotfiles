format = """
$directory\
$git_state\
$git_branch\
$cmd_duration\
$character\
"""

add_newline = false

[character]
success_symbol = '[>](bold #b4b4b3)'
error_symbol = '[>](bold red)'
vimcmd_symbol = '[^](bold green)'

[directory]
style = 'bold #FFFFFF'
read_only = " ó°Œ¾"

[git_branch]
format = '[$branch(:$remote_branch)]($style) '
truncation_symbol = ''

[cmd_duration]
min_time = 500
format = '\([$duration](bold yellow)\) '

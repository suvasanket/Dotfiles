add_newline = true

# format="""
# $character
# $custom
# """
# right_format = """$all"""

[character]
error_symbol = '[](red)'
success_symbol = '[](#B4B4B8)'
vimcmd_symbol = '[](#C8E4B2)'
vimcmd_replace_one_symbol = '[](#DFCCFB)'
vimcmd_replace_symbol = '[󰬲](#DFCCFB)'
vimcmd_visual_symbol = '[󰗘](#ff5189)'

[directory]
style="#BFCCB5"

[battery]
full_symbol = ' 🔋 '
charging_symbol = ' ⚡️ '
discharging_symbol = '󱟞 '

[[battery.display]]
threshold = 30
style = '#C70039'
discharging_symbol = '󱃍 '


[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[package]
format = '[󰏖 $version](#9EB384) '

[sudo]
style = 'bold green'
symbol = '󰇄  '
disabled = false

[lua]
format = '[ $version]($style) '
style = "#A8A196"

[c]
format = '[ $version]($style) '
style = "#A8A196"

[java]
format = '[ $version]($style) '
style = "#A8A196"

[python]
format = "[ $version]($style) "
style = "#A8A196"

[ruby]
format = "[ $version]($style) "
style = "red"
detect_variables = ['RBENV_VERSION']

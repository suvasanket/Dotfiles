on-focus-changed = [
    'exec-and-forget sketchybar --trigger aerospace_focus_change'
]
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

gaps.inner.horizontal = 5
gaps.inner.vertical = 5
gaps.outer.left = 5
gaps.outer.bottom = 45
gaps.outer.top = 5
gaps.outer.right = 5

[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

## tiling
alt-shift-enter = 'layout tiling accordion floating'

# window close
alt-shift-w = 'close-all-windows-but-current --quit-if-last-window'
cmd-shift-w = 'close --quit-if-last-window'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

alt-rightSquareBracket = 'workspace next'
alt-leftSquareBracket = 'workspace prev'

alt-shift-rightSquareBracket = ['move-node-to-workspace next', 'workspace next']
alt-shift-leftSquareBracket = [ 'move-node-to-workspace prev', 'workspace prev' ]

alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']

ctrl-cmd-f = 'macos-native-fullscreen'
alt-tab = 'focus-back-and-forth'
# cmd-m = []
# cmd-h = []

##### open apps #####
ctrl-1 = ['exec-and-forget ~/.config/aerospace/open_ghostty.sh']
ctrl-2 = ['exec-and-forget ~/.config/aerospace/open_browser.sh']
ctrl-3 = ['exec-and-forget open -a Finder']
cmd-h = ['exec-and-forget open -a Obsidian']
cmd-m = ['exec-and-forget open -a Activity\ Monitor']

## APP SPACES
# 1
[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id="com.mitchellh.ghostty"
run = ['layout floating', 'move-node-to-workspace 1']


after-startup-command = [
    'exec-and-forget /Users/suvasanketrout/.config/aerospace/scripts/startup_script.sh',
]
# exec-on-workspace-change = [
#     '/bin/bash',
#     '-c',
#     '/Users/suvasanketrout/.config/aerospace/workspace_change.sh'
